name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      - name: Install project + dev dependencies
        run: |
          pip install -e .[dev]

      - name: Lint (ruff)
        run: |
          ruff check src

      - name: Format check (black)
        run: |
          black --check src

      - name: Run tests (pytest)
        run: |
          pytest -q --cov=gte_sentinel --cov-report=term-missing
