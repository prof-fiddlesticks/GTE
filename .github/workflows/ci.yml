name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # Install only if pyproject exists
      - name: Install project + dev dependencies
        run: pip install -e ".[dev]"

      - name: Lint (ruff) if src exists
        run: |
          if [ -d "src" ]; then
            ruff check src
          else
            echo "Skipping ruff: src/ not created yet"
          fi

      - name: Format check (black) if src exists
        run: |
          if [ -d "src" ]; then
            black --check src
          else
            echo "Skipping black: src/ not created yet"
          fi

      - name: Run tests (pytest) if tests exist
        run: |
          if [ -d "tests" ]; then
            pytest -q
          else
            echo "Skipping pytest: tests/ not created yet"
          fi
